workflows:
  ios-workflow:
    name: iOS Release Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.nadi.fouad
      flutter: stable
      xcode: 15.0
      cocoapods: 1.16.2
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      
      - name: Install CocoaPods
        script: |
          sudo gem install cocoapods -v 1.16.2
      
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Pod repository update
        script: |
          pod repo update
      
      - name: Clean and prepare iOS
        script: |
          flutter clean
          flutter precache --ios
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf ~/Library/Caches/CocoaPods
      
      - name: Install pods
        script: |
          cd ios
          pod deintegrate || true
          pod cache clean --all
          pod install --repo-update --verbose
          cd ..
      
      - name: Build iOS
        script: |
          flutter build ipa --release --verbose
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - your-email@example.com